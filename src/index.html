<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#929395">
  <!--<meta http-equiv="Content-Security-Policy" content="default-src gap://ready file://* *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src 'self' 'unsafe-inline' *">-->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' http: https:;">

  <!-- https://stackoverflow.com/questions/36283445/filereader-not-firing-onloadend-in-ionic-2/43703344 -->
  <script src="build/polyfills.js"></script>
  <script src="cordova.js"></script>

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
    }
  </script>-->

  <link href="build/main.css" rel="stylesheet">

  <script>

    document.onclick = function (e) {
      e = e ||  window.event;
      var element = e.target || e.srcElement;

      if (element && element.href && element.tagName === 'A' && window.cordova) {

        if(element.href.indexOf("http://") === 0
          || element.href.indexOf("https://") === 0
          || element.href.indexOf("tel:") === 0
          || element.href.indexOf("mailto:") === 0) {
          window.cordova.InAppBrowser.open(element.href, "_system"); // does not work in browser
          return false; // prevent default action and stop event propagation
        }

      }

    };

  </script>

</head>
<body>
  <ion-app></ion-app>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script src="build/main.js"></script>

</body>
</html>
