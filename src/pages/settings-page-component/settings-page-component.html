<ion-header>
  <ion-navbar primary>
    <ion-buttons left>
      <button menuToggle>
        <ion-icon name="menu" color="grey" class="menu-button-header"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons end>
      <button>
        <ion-icon name="search" color="grey" class="search-button-header" style="visibility: hidden"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>

  <div class="ion-card-wrapper">
    <ion-item class="title">Push-Benachrichtigungen</ion-item>
    <ion-item>
      <div item-content>Alle ausschalten</div>
      <ion-toggle item-right [(ngModel)]="disablePushesInGeneral" color="light-blue" mode="ios"
                  [class.checked]="!disablePushesInGeneral"></ion-toggle>
    </ion-item>
    <div *ngIf="!disablePushesInGeneral">
      <ion-item>
        <div item-content>Bei neuem oder ver√§nderten Angebot bei einem Favoriten</div>
        <ion-toggle item-right [(ngModel)]="favoritesPush" color="light-blue" mode="ios"
                    [class.checked]="favoritesPush"></ion-toggle>
      </ion-item>
      <ion-item>
        <div item-content>zum Kontostand (jeweils am Monatsende)</div>
        <ion-toggle item-right [(ngModel)]="accountInfoPush" color="light-blue" mode="ios"
                    [class.checked]="accountInfoPush"></ion-toggle>
      </ion-item>
    </div>
  </div>


  <div class="profile-header-wrapper">

    <ion-row tappable class="profile-header" (click) = "getWebView('ImpressumWebviewUrl', 'Impressum', true)">
      <ion-col class="icon-col">
        <ion-icon name="bulb"></ion-icon>
      </ion-col>
      <ion-col class="text-col">
        <div class="text-div">
          <p class="description">Impressum</p>
        </div>
      </ion-col>
    </ion-row>

    <ion-row tappable class="profile-header" (click) = "getWebView('DatenschutzWebviewUrl', 'Datenschutz', true)">
      <ion-col class="icon-col">
          <ion-icon name = "lock"></ion-icon>
      </ion-col>
      <ion-col class="text-col">
        <div class="text-div">
          <p class="description">Datenschutz</p>
        </div>
      </ion-col>
    </ion-row>

  </div>

</ion-content>
