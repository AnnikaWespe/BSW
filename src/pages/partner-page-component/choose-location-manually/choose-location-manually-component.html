<ion-header>
  <ion-navbar primary>
    <ion-buttons left>
      <button menuToggle ion-button icon-only>
        <ion-icon name="menu" color="grey" class="menu-button-header"></ion-icon>
      </button>
    </ion-buttons>
    <input id="searchLocation"
           placeholder="Ort eingeben oder auf Karte tippen"
           (keyup) = "inputToSuggestions($event)"
           [(ngModel)]="searchTerm">
    <ion-buttons end>
      <button (click) = "saveLocation()">
        <ion-icon name="checkmark" color="grey" class="search-button-header"  *ngIf="checkButtonVisible"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <sebm-google-map
    [latitude]="latitudeCenter"
    [longitude]="longitudeCenter"
    [zoom] = "zoom"
    (mapClick) = "mapClicked($event)"
    [zoomControl] = "false">
    <sebm-google-map-marker [latitude] = "parseFloat(latitude)" [longitude] = "parseFloat(longitude)"></sebm-google-map-marker>
    <styled-map></styled-map>
  </sebm-google-map>
</ion-content>
