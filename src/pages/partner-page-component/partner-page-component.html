<ion-header>
  <ion-navbar primary>
    <ion-buttons left>
      <button menuToggle>
        <ion-icon name="menu" color="grey" class="menu-button-header"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons end>
      <button>
        <ion-icon name="search" color="grey" class="search-button-header"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col class="filter-button left-button">
      <div class="filter-button-text">KATEGORIE<ion-icon name="arrow-dropdown"></ion-icon></div>
    </ion-col>
    <ion-col class="filter-button">
      <div class="filter-button-text">SORTIEREN<ion-icon name="arrow-dropdown"></ion-icon></div>
    </ion-col>
  </ion-row>
  <div class="category-filter-dropdown"></div>
  <div class="partner-table-wrapper">
    <ion-row class="partner-row" *ngFor="let partner of partners">
      <ion-col class="image-col">
        <div class="white-square">
          <img src="{{partner.logoUrl}}">
        </div>
      </ion-col>
      <ion-col class="text-row">
        <div class="partner-text-div partner">
          <p class="partner-title">{{partner.nameOrigin}}</p>
          <p class="partner-description">{{partner.description | words : 10}}</p>
        </div>
      </ion-col>
      <ion-col class="bonus-col">
        <p>{{partner.bonusA}}</p>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
