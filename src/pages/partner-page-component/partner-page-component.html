<ion-header>
  <ion-navbar primary>
    <ion-buttons left>
      <button menuToggle>
        <ion-icon name="menu" color="grey" class="menu-button-header"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons end>
      <button>
        <ion-icon name="search" color="grey" class="search-button-header"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
      <ion-row>
        <ion-col class="filter-button left-button" (click)="toggleVisibility(0)">
          <div class="filter-button-text">KATEGORIE
            <ion-icon name="arrow-dropdown"></ion-icon>
          </div>
        </ion-col>
        <ion-col class="filter-button" (click)="toggleVisibility(1)">
          <div class="filter-button-text">SORTIEREN
            <ion-icon name="arrow-dropdown"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
      <div class="filter-dropdown" *ngIf="showDropdown[0]">
        <div (click)="filter('allpartners')">Alle Treffer</div>
        <div (click)="filter('ONLINEPARTNER')">Online-Partner</div>
        <div (click)="filter('OFFLINEPARTNER')">Vor-Ort-Partner</div>
        <div (click)="filter('TRAVELOFFER')">Reiseangebote</div>
        <div (click)="filter('VEHICLEOFFER')">Autoangebote</div>
      </div>
      <div class="filter-dropdown" *ngIf="showDropdown[1]">
        <div>A - Z</div>
        <div>Z - A</div>
      </div>
      <div class="initialSpinner">
        <ion-spinner *ngIf="waitingForResults" class="initialSpinner"></ion-spinner>
      </div>
      <div class="partner-table-wrapper">
        <ion-row class="partner-row" *ngFor="let partner of displayedPartners">
          <ion-col class="image-col">
            <div class="white-square">
              <img src="{{partner.logoUrl}}" onError="this.src='http://www.bsw.de/upload/bsw/partner-logo.png'">
            </div>
          </ion-col>
          <ion-col class="text-row">
            <div class="partner-text-div partner">
              <p class="partner-title">{{partner.nameOrigin}}</p>
              <p class="partner-description">{{partner.description | words : 10}}</p>
            </div>
          </ion-col>
          <ion-col class="bonus-col">
            <p>{{partner.bonusA}}</p>
          </ion-col>
        </ion-row>
      </div>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
