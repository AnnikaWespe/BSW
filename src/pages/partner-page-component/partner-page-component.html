<ion-header>
  <ion-navbar primary>
    <ion-buttons left>
      <button menuToggle>
        <ion-icon name="menu" color="grey" class="menu-button-header"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons end>
      <button>
        <ion-icon name="search" color="grey" class="search-button-header"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col class="filter-button left-button">
      <div class="filter-button-text">KATEGORIE<ion-icon name="arrow-dropdown"></ion-icon></div>
    </ion-col>
    <ion-col class="filter-button">
      <div class="filter-button-text">SORTIEREN<ion-icon name="arrow-dropdown"></ion-icon></div>
    </ion-col>
  </ion-row>
  <div class="partner-div" *ngFor="let partner of partners">
    <div class="partner-image-div"><img src="{{partner.logoUrl}}"></div>
    <div class="partner-text-div">
      <h3>{{partner.nameOrigin}}</h3>
      <p>{{partner.description | truncate: 20}}</p>
    </div>
    <div class="partner-bonus-div">{{partner.pfBonus}}</div>
  </div>
</ion-content>
