<ion-header>
  <ion-navbar primary>
    <ion-title>
      Matt Optik
    </ion-title>
    <ion-buttons end>
      <button (click)="toggleFavorites()">
        <ion-icon [name]="star.name" [color]="star.color" class="add-favourite-button-header"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <sebm-google-map
    [latitude]="49"
    [longitude]="11"
    [zoomControl] = "false">
    <sebm-google-map-marker [latitude] = "49" [longitude] = "11"></sebm-google-map-marker>
    <sebm-google-map-circle [latitude]="currentLatitude" [longitude]="currentLongitude"
                            [radius]="3"
                            [fillColor]="'red'"
                            [circleDraggable]="true"
                            [editable]="true"
                            *ngIf="locationFound">
    </sebm-google-map-circle>

    <styled-map-partner-details (travelTimePublicUpdated)="handleTravelTimePublicUpdated($event)"></styled-map-partner-details>
  </sebm-google-map>

  <div class="goToRoute">
      <div class="route">
          <p (click)="openExternalMapApp()" class="btn-pill">Route</p>
      </div>
    <div class="icons">
      <div class="public-transport transport">
        <ion-icon name = "bus" color = "primary"></ion-icon>
        <p>{{travelTimePublic}}</p>
      </div>
      <div class="car transport">
        <ion-icon name = "car" color = "primary"></ion-icon>
        <p>1 Std 10 Min</p>
      </div>
      <div class="pedestrian transport">
        <ion-icon name = "walk" color = "primary"></ion-icon>
        <p><1 Min</p>
      </div>
    </div>
  </div>

  <div class="adress-div">
    <h3>Matt Optik</h3>
    <p>Augenoptik, Brillen, Kontaktlinsen, Ferngl√§ser</p>
    <p>Karlsplatz 12, 12345 Eschenbach</p>
  </div>

  <div>{{travelTimePublic}}</div>

</ion-content>
