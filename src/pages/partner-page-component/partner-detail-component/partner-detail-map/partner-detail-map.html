
<ion-header>
  <ion-navbar primary>
    <ion-title>
      Matt Optik
    </ion-title>
    <ion-buttons end>
      <button>
        <ion-icon name="star.name" color="star.color" class="add-favourite-button-header" (click)="toggleFavorites()"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <sebm-google-map
    [latitude]="49"
    [longitude]="11"
    [zoomControl] = "false">
    <sebm-google-map-marker [latitude] = "49" [longitude] = "11"></sebm-google-map-marker>
    <sebm-google-map-circle [latitude]="currentLatitude" [longitude]="currentLongitude"
                            [radius]="3"
                            [fillColor]="'red'"
                            [circleDraggable]="true"
                            [editable]="true"
                            *ngIf="locationFound">
    </sebm-google-map-circle>
    <styled-map-partner-details></styled-map-partner-details>
  </sebm-google-map>
  <div class="goToRoute">
    <div class="route-wrapper">
      <div class="route">
          <a href="#" class="btn-pill">Route</a>
      </div>
    </div>
    <div class="icons">
      <div class="public-transport transport">
        <ion-icon name = "bus" color = "primary"></ion-icon>
        <p>10 Min</p>
      </div>
      <div class="car transport">
        <ion-icon name = "car" color = "primary"></ion-icon>
        <p>1 Std 10 Min</p>
      </div>
      <div class="pedestrian transport">
        <ion-icon name = "walk" color = "primary"></ion-icon>
        <p>< 1 Min</p>
      </div>
    </div>
  </div>
  <div class="adress-div">
    <h3>Matt Optik</h3>
    <p>Augenoptik, Brillen, Kontaktlinsen, Ferngl√§ser</p>
    <p>Karlsplatz 12, 12345 Eschenbach</p>
  </div>
</ion-content>
