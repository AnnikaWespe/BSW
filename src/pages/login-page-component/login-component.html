<ion-content padding>

  <div class="distance-div"></div>
  <div class="img-div" *ngIf="showLogo">
  </div>

  <div class="input-fields-wrapper">

    <div class="card-number-wrapper">
      <ion-input type="text" placeholder="Mitgliedsnummer / Email" [(ngModel)]="inputNumberOrEmail"
                 (click)="keyboardCheck()"></ion-input>
      <button ion-button icon-only class="camera" (click)="loadCameraPage()">
        <ion-icon tappable color="primary" name="camera"></ion-icon>
      </button>
    </div>

    <div class="password-wrapper">
      <ion-input [(ngModel)]="password" type="password" placeholder="Passwort" (click)="keyboardCheck()"></ion-input>
    </div>
    <div class="center-text">
      <p class="no-password" (click)="showPasswordForgottenDialogue()">Passwort vergessen oder keines vergeben?<br>Neues
        anfordern!</p>
      <p class="no-member" (click)="gotToExternalSiteForJoiningBsw()">Noch kein Mitglied? Jetzt
        Mitglied werden!</p>
    </div>
    <button ion-button block color="primary" (click)="checkForValidInput()" class="login">Login</button>
    <div class="center-text">
      <p class="no-login" tappable (click)="loadNextPageWithoutLogin()">Ohne Login fortfahren</p>
    </div>
  </div>

</ion-content>
