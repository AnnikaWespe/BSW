<ion-content>

  <ion-grid>

    <ion-row class="logo-row" [style.height.px]="imageHolderHeight" [style.line-height.px]="imageHolderHeight">
      <ion-col class="logo-col">

        <div id="imageHolder" [style.height.px]="imageHolderHeight" [style.line-height.px]="imageHolderHeight">
          <img src='assets/icon/bsw-logo.png' class="logo" />
        </div>

      </ion-col>

    </ion-row>

    <ion-row class="number-row">

      <ion-col>

        <div class="number-input-wrapper">

          <ion-input class="number-input" type="text" placeholder="Mitgliedsnummer / E-Mail" [(ngModel)]="inputNumberOrEmail"
                     (keypress)="checkForEnterButtonPressed($event)">
          </ion-input>

          <button ion-button icon-only tappable (click)="loadCameraPage()" class="camera-icon" style="background: transparent">
            <ion-icon name="camera" color="primary" ></ion-icon>
          </button>

        </div>

      </ion-col>

    </ion-row>

    <ion-row class="password-row">
      <ion-col>

          <ion-input [(ngModel)]="password" type="password" placeholder="Passwort"
                     (keypress)="checkForEnterButtonPressed($event)"></ion-input>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="center light-text">

        <div>
          <p (click)="showPasswordForgottenDialogue()">Passwort vergessen oder keines vergeben?<br>Neues
            anfordern!</p>
          <p (click)="gotToExternalSiteForJoiningBsw()">Noch kein Mitglied? Jetzt Mitglied werden!</p>
        </div>

      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar transparent>

    <ion-grid>

      <ion-row>
        <ion-col>
          <button ion-button block color="primary" (click)="checkForValidInput()" class="login">Login</button>
        </ion-col>
      </ion-row>

      <ion-row class="without-login-row">
        <ion-col class="center light-text" tappable (click)="loadNextPageWithoutLogin()">
          Ohne Login fortfahren
        </ion-col>
      </ion-row>

    </ion-grid>


  </ion-toolbar>
</ion-footer>
