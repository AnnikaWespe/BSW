<ion-content id="main-content">

  <ion-grid>

    <ion-row class="logo-row" [style.height.px]="imageHolderHeight" [style.line-height.px]="imageHolderHeight">
      <ion-col class="logo-col">

        <div id="imageHolder" [style.height.px]="imageHolderHeight" [style.line-height.px]="imageHolderHeight">
          <img src='assets/icon/bsw-logo.png' class="logo" />
        </div>

      </ion-col>

    </ion-row>


<form name="loginForm">
    <ion-row id="number-row" class="number-row">

      <ion-col>

        <div class="number-input-wrapper">

          <ion-input name="inputNumberOrEmail" class="number-input" type="text" placeholder="Mitgliedsnummer / E-Mail" [(ngModel)]="inputNumberOrEmail">
          </ion-input>

          <button name="scanButton" ion-button icon-only tappable (click)="loadCameraPage()" class="camera-icon" clear type="button">
            <ion-icon name="camera" color="primary" ></ion-icon>
          </button>

        </div>

      </ion-col>

    </ion-row>

    <ion-row id="password-row" class="password-row">
      <ion-col>

          <ion-input name="password" id="password-input" [(ngModel)]="password" type="password" placeholder="Passwort"></ion-input>

      </ion-col>
    </ion-row>


    <ion-row id="information-row" class="information-row">
      <ion-col class="center light-text">

        <div>
          <p (click)="showPasswordForgottenDialogue()">Passwort vergessen oder keines vergeben?<br>Neues
            anfordern!</p>
          <p (click)="gotToExternalSiteForJoiningBsw()">Noch kein Mitglied? Jetzt Mitglied werden!</p>
        </div>

      </ion-col>
    </ion-row>

    <ion-row id="login-row">
      <ion-col>
        <button ion-button type="submit" block color="primary" class="login" (click)="checkForValidInput()">Login</button>
      </ion-col>
    </ion-row>

    <ion-row id="wlogin-row" class="without-login-row">
      <ion-col class="center light-text" tappable (click)="loadNextPageWithoutLogin()">
        Ohne Login fortfahren
      </ion-col>
    </ion-row>

    </form>

  </ion-grid>

</ion-content>
