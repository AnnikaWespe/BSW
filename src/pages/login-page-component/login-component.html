<ion-content padding>

  <div class="distance-div"></div>
  <div  class="img-div">
  </div>
  <div class="distance-div"></div>

  <div class="input-fields-wrapper">

    <div class="card-number-wrapper">
      <ion-input type="text" placeholder="Mitgliedsnummer / Email" [(ngModel)]="inputNumberOrEmail"></ion-input>
      <ion-icon tappable color="primary" name="camera" class="camera" (click)="loadCameraPage()"></ion-icon>
    </div>

    <div class="password-wrapper">
      <ion-input type="password" placeholder="Passwort"></ion-input>
      <div class="forgot-hyperlink">vergessen?</div>
    </div>
  </div>

  <div class = "center-text">
    <p class = "no-member">Noch kein Mitglied? Jetzt Mitglied werden!</p>
    <p class = "no-account">Bereits Mitglied? Hier Konto anlegen!</p>
  </div>




  <ion-footer>
      <button ion-button block color="primary" (click)="checkForValidInput()">Login</button>
      <div class="center-text">
        <p class="no-login" tappable (click)="pushOverviewPage()">Ohne Login fortfahren</p>
      </div>
  </ion-footer>



</ion-content>
