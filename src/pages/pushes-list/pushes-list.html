<ion-header>
  <ion-navbar primary>
    <ion-buttons left>
      <button menuToggle>
        <ion-icon name="menu" color="grey" class="menu-button-header"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button>
        <ion-icon name="search" color="grey" class="search-button-header" style="visibility: hidden"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="header-title">
      News und Aktionen
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <partner-table [partners]="partners"
                 (showPartnerEventEmitter)="showPartner($event)"></partner-table>

</ion-content>
