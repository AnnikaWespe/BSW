<ion-header>
  <ion-navbar primary>
    <ion-buttons left>
      <button (click)="navigateBack()">
        <ion-icon class="back-button-icon icon icon-md back-button-icon-md ion-md-arrow-back" color="grey"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button>
        <ion-icon name="search" color="grey" class="search-button-header" style="visibility: hidden"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="header-title">
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="ion-card-wrapper">
    <ion-card>
      <ion-card-content>
        <form [formGroup]='passwordForm' (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label floating>altes Passwort</ion-label>
            <ion-input name = "oldPassword" type='password' formControlName='oldPassword'></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>neues Passwort</ion-label>
            <ion-input name = "newPassword" type='password' formControlName='newPassword'></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>neues Passwort (wiederholen)</ion-label>
            <ion-input name = "newPasswordRepeat" type='password' formControlName='newPasswordRepeat'></ion-input>
          </ion-item>
          <small *ngIf="passwordForm.hasError('mismatchedPasswords') && passwordForm.controls['newPasswordRepeat'].value">Die Passwörter stimmen nicht überein</small>
          <button ion-button type="submit" class="btn btn-success" [disabled]="!passwordForm.valid">Passwort ändern</button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
