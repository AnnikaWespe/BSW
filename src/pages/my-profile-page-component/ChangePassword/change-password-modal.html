<ion-header>
  <ion-navbar primary>
    <ion-buttons left>
      <button (click)="navigateBack()">
        <ion-icon class="back-button-icon icon icon-md back-button-icon-md ion-md-arrow-back" color="grey"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button>
        <ion-icon name="search" color="grey" class="search-button-header" style="visibility: hidden"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="header-title">
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="ion-card-wrapper">
    <ion-card>
      <ion-card-content>
          <ion-item>
            <ion-label stacked>altes Passwort</ion-label>
            <ion-input [(ngModel)] = "oldPassword" type='password'></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>neues Passwort</ion-label>
            <ion-input [(ngModel)] = "newPassword" type='password'></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>neues Passwort (wiederholen)</ion-label>
            <ion-input [(ngModel)] = "newPasswordConfirm" type='password'></ion-input>
          </ion-item>
          <button ion-button type="submit" class="btn btn-success" (click)="onSubmit()">Passwort Ã¤ndern</button>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
