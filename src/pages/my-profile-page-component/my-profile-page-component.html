<ion-header>
  <ion-navbar primary>
    <ion-buttons left>
      <button menuToggle>
        <ion-icon name="menu" color="grey" class="menu-button-header"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button>
        <ion-icon name="search" color="grey" class="search-button-header" style="visibility: hidden"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="header-title">
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="ion-card-wrapper">
    <ion-card>
      <ion-card-content>
        <div class="name">Pippi Langstrumpf</div>
          <div class="cardInfo">
            <p>Kartennummer</p>
            <p>12345678 9</p>
          </div>

        <div class="cardInfo password">
          <ion-row>
            <ion-col>
              <div>
                <p>Passwort</p>
                <p>*********</p>
              </div>
            </ion-col>
            <ion-col class="changePassword">
              <div class="changePassword">
                <a><br>Passwort ändern</a>
              </div>
            </ion-col>
          </ion-row>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

<div class="profile-header-wrapper">

  <ion-row tappable ble class="profile-header" (click) = "getWebView('https://www.w3schools.com', 'Persönliche Daten')">
    <ion-col class="icon-col">
      <ion-icon name = "person"></ion-icon>
    </ion-col>
    <ion-col class="text-col">
      <div class="text-div">
        <p class="description">Persönliche Daten</p>
      </div>
    </ion-col>
  </ion-row>

  <ion-row tappable class="profile-header" (click) = "getWebView('https://www.w3schools.com', 'Bankdaten')">
    <ion-col class="icon-col">
      <ion-icon name = "card"></ion-icon>
    </ion-col>
    <ion-col class="text-col">
      <div class="text-div">
        <p class="description">Bankdaten</p>
      </div>
    </ion-col>
  </ion-row>

  <ion-row tappable class="profile-header" (click) = "getWebView('https://www.w3schools.com', 'Vorteilsübersicht')">
    <ion-col class="icon-col">
      <div>%</div>
    </ion-col>
    <ion-col class="text-col">
      <div class="text-div">
        <p class="description">Vorteilsübersicht</p>
      </div>
    </ion-col>
  </ion-row>

</div>

</ion-content>
