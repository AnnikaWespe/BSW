<ion-header>
  <ion-navbar primary>
    <ion-buttons left>
      <button menuToggle>
        <ion-icon name="menu" color="grey" class="menu-button-header"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button>
        <ion-icon name="search" color="grey" class="search-button-header" style="visibility: hidden"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="header-title">
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="ion-card-wrapper">
    <ion-card>
      <ion-card-content>
        <div class="name">{{user.firstName}} {{user.lastName}}</div>
          <div class="cardInfo">
            <p>Mitgliedsnummer</p>
            <p>{{user.mitgliedsnummer}}</p>
          </div>

        <div class="cardInfo password">
          <ion-row>
            <ion-col>
              <div>
                <p>Passwort</p>
                <p>*********</p>
              </div>
            </ion-col>
            <ion-col class="changePassword">
              <div tappable class="changePassword" (click)="presentChangePasswordModal()">
                <a><br>Passwort ändern</a>
              </div>
            </ion-col>
          </ion-row>
          <ion-row class="changePassword" *ngIf="passwordChanged">Ihr Passwort wurde erfolgreich geändert. </ion-row>
        </div>
      </ion-card-content>
    </ion-card>
  </div>


<div class="profile-header-wrapper">

  <ion-row tappable ble class="profile-header" (click) = "getWebView('ProfildatenWebviewUrl', 'Persönliche Daten')">
    <ion-col class="icon-col">
      <div class="page personal-data"></div>
    </ion-col>
    <ion-col class="text-col">
      <div class="text-div">
        <p class="description">Persönliche Daten</p>
      </div>
    </ion-col>
  </ion-row>

  <ion-row tappable class="profile-header" (click) = "getWebView('BankdatenWebviewUrl', 'Bankdaten')">
    <ion-col class="icon-col">
      <div class="page bank-data"></div>
    </ion-col>
    <ion-col class="text-col">
      <div class="text-div">
        <p class="description">Bankdaten</p>
      </div>
    </ion-col>
  </ion-row>

  <ion-row tappable class="profile-header" (click) = "getWebView('VorteilsuebersichtWebviewUrl', 'Vorteilsübersicht')">
    <ion-col class="icon-col">
      <div class="page bonus-overview"></div>
    </ion-col>
    <ion-col class="text-col">
      <div class="text-div">
        <p class="description">Vorteilsübersicht</p>
      </div>
    </ion-col>
  </ion-row>

</div>

</ion-content>
